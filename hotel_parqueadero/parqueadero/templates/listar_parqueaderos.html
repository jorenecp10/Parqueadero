<!DOCTYPE html>
<html>
<head>
    <title>Listado de Parqueaderos</title>
    <!-- Agrega el enlace a Bootstrap desde una CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
</head>
<body>
{% include 'navbar.html' %}
    <div class="container mt-5">
        <br>
         <br>
        <h1 class="mb-4">Listado de Parqueaderos Disponibles</h1>
        <ul class="list-group">
            {% for parqueadero in parqueaderos %}
            <li class="list-group-item d-flex justify-content-between align-items-center">
                {{ parqueadero.nombre }}
                <div>
                    <a class="btn btn-primary btn-sm me-2" href="{% url 'editar_eliminar_parqueadero' parqueadero.id %}">Editar</a>
                    <a class="btn btn-danger btn-sm" href="{% url 'eliminar_parqueadero' parqueadero.id %}">Eliminar</a>
                </div>
            </li>
            {% endfor %}
        </ul>
        <a class="btn btn-success mt-3" href="{% url 'crear_parqueadero' %}">Nuevo parqueadero</a>
    </div>

    <!-- Agrega el enlace a los archivos JavaScript de Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
     <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
</body>
</html>
