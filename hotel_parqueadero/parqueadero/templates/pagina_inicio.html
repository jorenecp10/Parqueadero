<!DOCTYPE html>
<html>
<head>
    <title>Página de Inicio</title>
    <!-- Agrega el enlace a Bootstrap desde una CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'pagina_inicio' %}">Hotel Parqueadero</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'ingresar_vehiculo' %}">Ingresar Vehículo</a>
                    </li>
                     <li class="nav-item">
                        <a class="nav-link" href="{% url 'listar_vehiculos' %}">Vehiculos en casa</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'buscar_eliminar_vehiculo' %}">Salida de vehiculo</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'listar_parqueaderos' %}">Parqueaderos</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container">

        <br>
        <h2>Disponibilidad de Parqueaderos</h2>
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">Parqueadero</th>
                    <th scope="col">Cupos Disponibles</th>
                </tr>
            </thead>
            <tbody>
                {% for parqueadero, disponibilidad in disponibilidad_parqueaderos.items %}
                <tr>
                    <td>{{ parqueadero }}</td>
                    <td>{{ disponibilidad }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
