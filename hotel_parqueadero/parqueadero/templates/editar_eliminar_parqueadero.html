<!DOCTYPE html>
<html>
<head>
    <title>Editar y Eliminar Parqueadero</title>
    <!-- Agrega el enlace a Bootstrap desde una CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
</head>
<body>
{% include 'navbar.html' %}
    <div class="container mt-5">
        <h1>Editar y Eliminar Parqueadero</h1>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">Guardar Cambios</button>
        </form>
        <form method="post" action="{% url 'eliminar_parqueadero' parqueadero.id %}">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger mt-3">Eliminar Parqueadero</button>
        </form>
    </div>

    <!-- Agrega el enlace a los archivos JavaScript de Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
     <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
</body>
</html>
