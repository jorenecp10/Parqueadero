<!DOCTYPE html>
<html>
<head>
    <title>Editar y Eliminar Parqueadero</title>
    <!-- Agrega el enlace a Bootstrap desde una CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'pagina_inicio' %}">Disponibilidad</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'ingresar_vehiculo' %}">Ingresar Veh√≠culo</a>
                    </li>
                     <li class="nav-item">
                        <a class="nav-link" href="{% url 'listar_vehiculos' %}">Vehiculos en casa</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'buscar_eliminar_vehiculo' %}">Salida de vehiculo</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'listar_parqueaderos' %}">Parqueaderos</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container mt-5">
        <h1>Editar y Eliminar Parqueadero</h1>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">Guardar Cambios</button>
        </form>
        <form method="post" action="{% url 'eliminar_parqueadero' parqueadero.id %}">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger mt-3">Eliminar Parqueadero</button>
        </form>
    </div>

    <!-- Agrega el enlace a los archivos JavaScript de Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
