<!DOCTYPE html>
<html>
<head>
    <title>Listar Vehículos</title>
    <!-- Agrega el enlace a Bootstrap desde una CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
</head>
<body>
{% include 'navbar.html' %}
    <div class="container mt-5">
             <form method="post" action="{% url 'buscar_eliminar_vehiculo' %}">
            {% csrf_token %}
            <div class="mb-3">
                <label for="placa" class="form-label">Buscar vehículo por placa:</label>
                <input type="text" name="placa" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary">Buscar y Eliminar</button>
        </form>
        <h1>Listado de Vehículos</h1>
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>Placa</th>
                    <th>Propietario</th>
                    <th>Parqueadero</th>
                    <th>Fecha de Ingreso</th>
                </tr>
            </thead>
            <tbody>
                {% for vehiculo in vehiculos %}
                <tr>
                    <td>{{ vehiculo.placa }}</td>
                    <td>{{ vehiculo.propietario }}</td>
                    <td>{{ vehiculo.parqueadero.nombre }}</td>
                    <td>{{ vehiculo.fecha_ingreso }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

    <!-- Agrega el enlace a los archivos JavaScript de Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
</body>
</html>
