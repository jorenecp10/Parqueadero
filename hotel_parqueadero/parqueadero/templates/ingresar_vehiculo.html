<!DOCTYPE html>
<html>
<head>
    <title>Ingresar Vehículo</title>
    <!-- Agrega el enlace a Bootstrap desde una CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
</head>
<body>
{% include 'navbar.html' %}
    <div class="container d-flex justify-content-center align-items-center">
        <div class="col-md-6">
            <br>
            <h4 class="text-center mb-4">Ingresar Vehículo</h4>
            {% if messages %}
                <div class="alert alert-danger" role="alert">
                    {% for message in messages %}
                        {{ message.message }}
                    {% endfor %}
                </div>
            {% endif %}
            <form method="post" class="p-4 rounded border">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="id_placa" class="form-label">Placa del Vehículo:</label>
                    {{ form.placa }}
                </div>
                <div class="mb-3">
                    <label for="id_parqueadero" class="form-label">Seleccionar Parqueadero:</label>
                    {{ form.parqueadero }}
                </div>
                <div class="mb-3">
                    <label for="id_propietario" class="form-label">Propietario:</label>
                    {{ form.propietario }}
                </div>
                <button type="submit" class="btn btn-primary">Ingresar Vehículo</button>
            </form>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
</body>
</html>
