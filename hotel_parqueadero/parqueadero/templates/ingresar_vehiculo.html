<!DOCTYPE html>
<html>
<head>
    <title>Ingresar Vehículo</title>
    <!-- Agrega el enlace a Bootstrap desde una CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1>Ingresar Vehículo</h1>
        <form method="post">
            {% csrf_token %}
            <div class="mb-3">
                <label for="placa" class="form-label">Placa del Vehículo:</label>
                <input type="text" name="placa" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="parqueadero_id" class="form-label">Seleccionar Parqueadero:</label>
                <select name="parqueadero_id" class="form-select">
                    {% for parqueadero in parqueaderos %}
                    <option value="{{ parqueadero.id }}">{{ parqueadero.nombre }}</option>
                    {% endfor %}
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Ingresar Vehículo</button>
        </form>
        {% if messages %}
        <ul class="mt-3">
            {% for message in messages %}
            <li>{{ message }}</li>
            {% endfor %}
        </ul>
        {% endif %}
    </div>

    <!-- Agrega el enlace a los archivos JavaScript de Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
