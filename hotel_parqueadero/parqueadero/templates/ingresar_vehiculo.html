<!DOCTYPE html>
<html>
<head>
    <title>Ingresar Vehículo</title>
    <!-- Agrega el enlace a Bootstrap desde una CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <!-- Agrega el enlace a la biblioteca de iconos de Bootstrap desde una CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>
<body>
{% include 'navbar.html' %}
<br>
<br>
<br>
    <div class="container d-flex justify-content-center align-items-center mt-5">
        <div class="col-md-8">
            <br>
            {% if messages %}
                {% for message in messages %}
                    <div class="alert {% if message.tags == 'error' %}alert-danger{% else %}alert-success{% endif %}" role="alert">
                        {{ message.message }}
                    </div>
                {% endfor %}
            {% endif %}
            <form method="post" class="p-4 rounded border">
                {% csrf_token %}
                <div class="mb-4 input-group">
                    <span class="input-group-text"><i class="bi bi-car-front-fill"></i></span>
                    {{ form.placa }}
                </div>
                <div class="mb-4 input-group">
                    <span class="input-group-text"><i class="bi bi-p-square-fill"></i></span>
                    {{ form.parqueadero }}
                </div>
                <div class="mb-4 input-group">
                    <span class="input-group-text"><i class="bi bi-person-add"></i></span>
                    {{ form.propietario }}
                </div>
                <button type="submit" class="btn btn-success"><i class="bi bi-check-circle"></i> Ingresar Vehículo</button>
            </form>
        </div>
    </div>

    <!-- Agrega el enlace a Bootstrap desde una CDN -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
</body>
</html>
