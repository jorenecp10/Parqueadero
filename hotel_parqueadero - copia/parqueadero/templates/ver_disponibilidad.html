<!DOCTYPE html>
<html>
<head>
    <title>Ver Disponibilidad</title>
</head>
<body>
{% include 'navbar.html' %}
    <h1>Ver Disponibilidad de Cupos</h1>
    <form method="post">
        {% csrf_token %}
        <label for="parqueadero_id">Seleccionar Parqueadero:</label>
        <select name="parqueadero_id">
            {% for parqueadero in parqueaderos %}
            <option value="{{ parqueadero.id }}">{{ parqueadero.nombre }}</option>
            {% endfor %}
        </select>
        <input type="submit" value="Ver Disponibilidad">
    </form>
    {% if messages %}
    <div>
        {% for message in messages %}
        {{ message }}
        {% endfor %}
    </div>
    {% endif %}
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
</body>
</html>
